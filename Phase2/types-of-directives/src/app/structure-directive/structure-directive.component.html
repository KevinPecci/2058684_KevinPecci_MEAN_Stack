<div>
    <h2>Structure directive *ngIf and *ngFor</h2>
    <div *ngIf="false">Welcome to ngIf</div>
    <div *ngIf="true">Welcome to ngIf</div>
    <div *ngIf="f1">Welcome to ngIf made with a variable</div>
    <input type="button" value="Click here" (click) = "changeValue()"/><br>
    Name: <input type="text" #nameRef/>
    <ul>
        <li *ngFor="let name of stdNames">{{name}}</li>
    </ul>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td> 
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </table>
</div>
