<div>
    <h2>Attribute directive</h2>
    <p style="color: red;">Welcome to inline css examples</p>
    <p [ngStyle]="styleVar">Welcome to ngStyle attribute directive</p>
    <p [ngStyle]="{'color':'red'}">Welcome to ngStyle attribute directive</p>
    <p class="abc">Welcome to CSS class selector</p>
    <p [ngClass]=" 'abc' ">Welcome to ngClass selector</p>
    <p [ngClass]="{abc:false,xyz:true}">Welcome to ngClass selector event based</p>

</div>
